<meta charset="UTF-8">

<h3>Álcool ou gasolina?</h3>

<script>

var tanque = 40;
var caminhoComGasolina = 480;
var consumoDeGasolina = caminhoComGasolina/tanque;

document.write ("Qual foi o consumo de gasolina percorrendo 480km com 40 litros no tanque?<br>")
document.write ("O consumo foi de " + consumoDeGasolina + " litros de gasolina<br>" );

var caminhoComÁlcool = 300;
var consumoDeÁlcool = caminhoComÁlcool/tanque;

document.write ("<br>Qual foi o consumo de álcool percorrendo 300km com 40 litros no tanque?<br>");
document.write ("O consumo foi de " + consumoDeÁlcool + " litros de álcool");

</script>
